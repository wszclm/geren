    <div class="section section1">
        <div class="onetop">

                <div class="wenzi">
                    <h2>自我介绍</h2>

                </div>
                <div class="tiaozhuan"><a href="#p2"><img src="img/leader.png" alt=""></a></div>

            <div class="onel1">
                <img class="tu" src="img/main13.png" alt="">
                <div class="wenzi">
                    <h2>掌握技能</h2>

                <div class="tiaozhuan"><a href="#p3"><img src="img/leader.png" alt=""></a></div>

        <div class="oneright">
            <div class="oner1">

                <div class="wenzi">

<script src="js/jquery-3.2.1.js"></script>
<script src="jquery.easing.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
    $("#container").fullpage({
        verticalCentered: false,
        anchors: ["p1", "p2", "p3", "p4", "p5"],
        sectionsColor: ["#9DD0E5", "yellow", "red", "#f88", "#99f"],
        scrollingSpeed: 1000,
        continuousVertical: true,
        fixedElements:"#menu",
        menu:"#menu",
        afterLoad:function(anchor,index){
            if (index===1){
                $(".onetop").css("transform","translateY(0)");
                $(".oneleft").css("transform","translateX(0)");
                $(".oneright").css("transform","translateX(0)");
            }
            if(index===2){
             $(".two-left").css("transform","translateX(0)");
             $(".two-right").css("transform","translateX(0)");
            }
        },
        onLeave:function(index){
            if (index===1){
                $(".onetop").css("transform","translateY(-200px)");
                $(".oneleft").css("transform","translateX(-1000px)");
                $(".oneright").css("transform","translateX(1000px)");
            }
            if(index===2){
                $(".two-left").css("transform","translateX(-1000px)");
                $(".two-right").css("transform","translateX(1000px)");
            }
        }
    });
</script>
